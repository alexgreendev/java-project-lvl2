plugins {
    id 'application'
    id 'com.github.ben-manes.versions' version '0.39.0'
    id 'java-library'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'hexlet.code.App'
}

repositories {
    mavenCentral()
}

compileJava {
    options.release = 17


}
